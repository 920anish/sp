name: sanatanpariwar
description: Sanatan Pariwar is a mobile application dedicated to promoting the values and teachings of Hinduism.

version: 9.1.1+7

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.13.0


  http: ^1.1.2
  shared_preferences: ^2.0.10


  flutter_launcher_icons: ^0.13.1


  curved_navigation_bar: ^1.0.3
  url_launcher: ^6.1.11
  font_awesome_flutter: ^10.4.0
  cached_network_image: ^3.2.3
  photo_view: ^0.15.0
  cloud_firestore: ^4.7.1
  firebase_messaging: ^14.6.1
  country_picker: ^2.0.20
  intl: ^0.19.0
  pay: ^2.0.0
  permission_handler: ^11.1.0
  path_provider: any
  firebase_storage: ^11.7.6
  syncfusion_flutter_pdf: ^25.2.5
  open_file_plus: ^3.4.1+1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    # Add your additional assets (images, fonts, etc.) here

  # Add any custom configurations, if required
